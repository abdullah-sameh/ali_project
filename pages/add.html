<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- for material icons -->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <!-- for css file -->
    <link rel="stylesheet" href="../main.css" />
    <link rel="stylesheet" href="../css files/pages.css" />
    <title>إضافة بضاعة</title>
  </head>
  <body>
    <header>
    <nav class="container">
        <section class="left">
          <a href="./home.html">
            <img src="../imgs/renault.png" alt="logo" />
          </a>
        </section>
        <section>إضافة بضاعة</section>
    </header>

    <main>
      <div class="container form">
        <form id="addNewItem">

        <h3>أضف عنصر جديد</h3>

        <section>
          <label for="itemName">اسم المنتج</label>
          <input placeholder="اسم المنتج" type="text" id="itemName" autocomplete="none">
        </section>
        <section>
          <label class="carType">نوع العربية</label>
          <select name="carType" id="carType">
            <option value="">نوع العربية</option>
            <option value="لوجان">لوجان</option>
            <option value="كليو">كليو</option>
            <option value="سيمبول">سيمبول</option>
            <option value="فلونس">فلونس</option>
            <option value="داستر">داستر</option>
            <option value="سانديرو">سانديرو</option>
            <option value="سانديرو استيب واي">سانديرو استيب واي</option>
            <option value="كادجار">كادجار</option>
            <option value="كابتشر">كابتشر</option>
            <option value="اوبتيما">اوبتيما</option>
            <option value="رينبو">رينبو</option>
            <option value="سينيك">سينيك</option>
          </select>
        </section>
        <section>
          <label for="countryMade">بلد الصناعة</label>
          <select name="countryMade" id="countryMade">
            <option value="">بلد الصناعة</option>
            <option value="مصري">مصري</option>
            <option value="سوسري">سوسري</option>
            <option value="تركي">تركي</option>
            <option value="الماني">الماني</option>
            <option value="بتنجاني">بتنجاني</option>
          </select>
        </section>
        <section>
          <label for="numItem">عدد القطعه</label>
          <input placeholder="عدد القطعة" type="number" id="numItem" min="1">
        </section>
        <section>
          <label for="priceRaw">سعر الجملة</label>
          <input placeholder="سعر الجملة" type="number" id="priceRaw">
        </section>
        <section>
          <label for="priceFull">سعر البيع</label>
          <input placeholder="سعر البيع" type="number" id="priceFull">
        </section>
        <button type="submit">أضف</button>
      </form>
      </div>
    </main>

    <script>
      const inputs = document.querySelectorAll('[placeholder]')
      const selectInputs = document.querySelectorAll('[value=""]')
      const arrInputs = []
      const arrSelect = []
      inputs.forEach(input => arrInputs.push(input.placeholder))
      selectInputs.forEach(select => arrSelect.push(select.innerHTML))

      function mediaQuery(x) {
        if (x.matches) {
          inputs.forEach((input) => input.placeholder = '')
          selectInputs.forEach(select => select.innerHTML = '')
        } else {
          inputs.forEach((input, i) => input.placeholder = arrInputs[i])
          selectInputs.forEach((select, i) => select.innerHTML = arrSelect[i])
        }
      }

      const x = window.matchMedia("(min-width: 900px)")
      mediaQuery(x) // Call listener function at run time
      x.addListener(mediaQuery)
    </script>
  </body>
</html>
